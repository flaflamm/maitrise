	<img src="logo/logo.svg">
	<h1>La Maîtrise des petits <span>chanteurs de Québec</span></h1>

	<svg viewBox="0 0 50 50" version="1.1" xmlns="http://www.w3.org/2000/svg" id="menuSVG" class="menu">
		<style>


		 #menuSVG .barLine {
			 stroke: #0f0d21;
			 stroke-width: 5;
			 stroke-linecap: round;
		 }

		 #menuSVG .ellipse, #menuSVG .note {
			 fill: #0f0d21;
			 stroke:none;
		 }

		 @keyframes barSLIM {
				 0% { stroke-width: 5; }
			 100% { stroke-width: 2.1; }
		 }

		 #menuSVG.opened .barLine {
			 animation: barSLIM 0.5s ease 1 forwards;
		 }

		 @keyframes barFATTEN {
				 0% { stroke-width: 2.1; }
			 100% { stroke-width: 5; }
		 }

		 #menuSVG.closed .barLine {
			 animation: barFATTEN 0.5s ease 1 forwards;
		 }

		 @keyframes groupRotate {
				 0% { transform: rotate(  0deg ); }
			 100% { transform: rotate(-90deg ); }
		 }

		 #menuSVG.opened #barGroup {
			 transform-origin: 24.82px 22.77px;
			 animation: groupRotate 0.5s ease 1 forwards;
		 }

		 @keyframes groupRotateBack {
				 0% { transform: rotate(-90deg ); }
			 100% { transform: rotate(  0deg ); }
		 }

		 #menuSVG.closed #barGroup {
			 transform-origin: 24.82px 22.77px;
			 animation: groupRotateBack 0.5s ease 1 forwards;
		 }

		 @keyframes barShorten {
				 0% { stroke-width: 5; stroke-dasharray: 37.9; }
			 100% { stroke-width: 2.1; stroke-dasharray: 27.7; }
		 }

		 #menuSVG.opened .barLine.short {
				animation: barShorten 0.5s ease 1 forwards;
		 }

		 @keyframes barLenghten {
				 0% { stroke-width: 2.1; stroke-dasharray: 27.7; }
			 100% { stroke-width: 5; stroke-dasharray: 37.9; }
		 }

		 #menuSVG.closed .barLine.short {
				animation: barLenghten 0.5s ease 1 forwards;
		 }



		 @keyframes scaleUP {
				0% { transform: scale( 0 ); }
			100% { transform: scale( 1 ); }
		 }

		 #menuSVG.opened .ellipse,  #menuSVG.opened .note {
				animation: scaleUP 0.5s ease 1 forwards;
		 }

		 @keyframes scaleDOWN {
				0% { transform: scale( 1 ); }
			100% { transform: scale( 0 ); }
		 }

		 #menuSVG.closed .ellipse,  #menuSVG.closed .note {
				animation: scaleDOWN 0.5s ease 1 forwards;
		 }

		</style>

		<script>
			$(document).ready(function() {
				$('#menuSVG').click(function() {
					if($('#menuSVG').hasClass('opened')) {
						$('#menuSVG').removeClass('opened');
						$('#menuSVG').addClass('closed');
					}
					else {
						$('#menuSVG').addClass('opened');
						$('#menuSVG').removeClass('closed');
					}
				});
			});
		</script>

	<g id="barGroup">

		<line class="barLine" x1="6.05" y1="25" x2="43.95" y2="25"/>
		<line class="barLine short" x1="6.05" y1="40" x2="43.95" y2="40"/>

		<g transform="translate(42.05, 12.8)"><path class="note" d="M -1.05 0 v 7.9 h 2.1 c 1.76 -0.47 2.47 1.1 3.28 2.16 c 0.38 0.7 1.06 1.19 1.45 0.01 c 0.18 -1.96 -0.36 -3.18 -1.52 -4.22 c -1.34 -1.56 -3.06 -2.88 -3.21 -5.84 z " transform="scale(0,1)"/></g>
		</g>
