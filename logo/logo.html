<html>
<head>
  <title>Maîtrise des Petits Chanteurs de Québec</title>

	<meta charset="UTF-8">

	<script src="../cdn/jquery-3.4.1.min.js"></script>

	<style>
	</style>
</head>
<body>
	Taille des images: <input type="range" min="30" max="600" value="250" class="slider" id="imageSize"><br>
	<img src="logo.svg" height="250"/>
	<img src="logo.png" height="250"/>
	<br>
	<img src="logo-nb.svg" height="250"/>
	<img src="logo-nb.jpg" height="250"/>

<script>
	$(document).ready(function() {

		$('#imageSize').change(function() {
			$('img').height(this.value);
		});
	});
</script>
</body>
</html>
